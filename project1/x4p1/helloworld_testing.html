<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>thirstybitch</title>

  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins|Quicksand|Tangerine" rel="stylesheet">



<style>

body {
  padding: 30px;
  padding-left: 40px;
  background-color: #d1b694;
}


div h1 {
  opacity: 0;
  font-size: 200px;
  color: white;
  animation-name: fadeon;
  animation-duration: 4s;
  animation-delay: 2s;
  animation-fill-mode: forwards;
}

@keyframes fadeon {
  from {opacity: 0;}
  to {opacity: 1;}
}

.thirstybitch {
  font-family: 'Tangerine', cursive;
  font-size: 100px;
  font-color: white;
}



</style>

</head>



<body>


<h1 class="thirstybitch">
  bitch you thirsty?</h1>


<div>
  <h1 class="thirstybitch">
    please grab a sprite.</h1>
</div>

</body>

</html>
